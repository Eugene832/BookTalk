<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Published Books</title>
    <style>
        body {
            background-image: url('/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: montserrat;
            margin: 20px;
            background-color: #453e38;
            padding-top: 50px;
        }

        .top-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #be461e;
            color: white;
            padding-left: 5px;
            padding-top: 7px;
            padding-bottom: 5px;
            padding-right: 5px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .book {
            background-color: #ac775b;
            margin: 0 auto;
            padding: 0;
            max-width: 800px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .book h1 {
            color: white;
            display: flex;
            justify-content: center;
            font-size: 32px;
            margin: 0;
        }

        .book p {
            margin: 5px 0;
        }

        .book-content {
            background-color: #D9D8D6;
            font-size: 14px;
            white-space: pre-wrap;
            padding-left: 5px;
            padding-right: 5px;
            height: 400px;
            overflow-y: scroll;
        }
        
        .book-content {
            background-color: #D9D8D6;
            font-size: 14px;
            white-space: pre-wrap;
            padding-left: 5px;
            padding-right: 5px;
            height: 400px;
            overflow-y: scroll;
        }

        .review {
            display: flex;
            justify-content: center;
            background-color: #D9D8D6;
            padding: 5px;
            height: 40px;
            border-radius: 0 0 10px 10px;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: red;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .book-content::-webkit-scrollbar {
            width: 8px;
        }

        .book-content::-webkit-scrollbar-thumb {
            background-color: #888;
        }

        .book-content::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        .logo {
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
        }

        .top-panel nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }

        .top-panel nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="top-panel">
        <img src="/favicon.ico" class="logo">
        <nav>
            <a href="/publication">Опубликовать</a>
            <a href="/login">Войти</a>
            <a href="/register">Зарегистрироваться</a>
        </nav>
    </div>

    <div id="books-container">
        <!-- Здесь будут отображаться книги -->
    </div>

    <script>
        let offset = 0;
        const limit = 5;
        let isLoading = false;
        let hasMore = true;
        const container = document.getElementById("books-container");

        async function loadBooks() {
            if (!hasMore || isLoading) return;

            isLoading = true;

            try {
                const response = await fetch(`/books?offset=${offset}&limit=${limit}`);
                const books = await response.json();

                books.forEach(book => {
                    const bookDiv = document.createElement("div");
                    bookDiv.classList.add("book");

                    bookDiv.innerHTML = `
                        <h1>${book[2]} (by ${book[1]})</h1>
                        <div class="book-content">${book[3]}</div>
                        <div class="review">
                        <a href="/review" class="button-link">Оставить рецензию</a>
                        </div>
                    `;
                    container.appendChild(bookDiv);
                });

                offset += books.length;

                if (books.length === 0) {
                    hasMore = false;
                }
            } catch (error) {
                console.error("Error loading books:", error);
            } finally {
                isLoading = false;
            }

            window.dispatchEvent(new Event('scroll'));
        }

        window.addEventListener("scroll", () => {
            const nearBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 100;
            if (nearBottom) {
                loadBooks();
            }
        });

        loadBooks();
    </script>
</body>
</html>
