<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Published Books</title>
    <style>
        body {
            background-image: url('/background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: montserrat;
            margin: 20px;
            background-color: #453e38;
            padding-top: 50px;
        }

        .top-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #be461e;
            color: white;
            padding-left: 5px;
            padding-top: 7px;
            padding-bottom: 5px;
            padding-right: 5px;
            z-index: 1000;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .book {
            background-color: #ac775b;
            margin: 0 auto;
            padding: 15px;
            max-width: 800px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .book h2 {
            font-size: 20px;
            margin: 0;
        }

        .book p {
            margin: 5px 0;
        }

        .book-content {
            background-color: #D9D8D6;
            font-size: 14px;
            white-space: pre-wrap;
            padding-left: 5px;
            padding-right: 5px;
            border-radius: 4px;
            height: 400px;
            overflow-y: scroll;
        }

        .book-content::-webkit-scrollbar {
            width: 8px;
        }

        .book-content::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .book-content::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        .logo {
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="top-panel">
        <img src="/favicon.ico" class="logo">
    </div>

    <div id="books-container">
        <!-- Здесь будут отображаться книги -->
    </div>

    <script>
        let offset = 0;
        const limit = 5;
        let isLoading = false;
        let hasMore = true;
        const container = document.getElementById("books-container");

        async function loadBooks() {
            if (!hasMore || isLoading) return;

            isLoading = true;

            try {
                const response = await fetch(`/books?offset=${offset}&limit=${limit}`);
                const books = await response.json();

                books.forEach(book => {
                    const bookDiv = document.createElement("div");
                    bookDiv.classList.add("book");

                    // Используем правильный синтаксис для шаблонных литералов
                    bookDiv.innerHTML = `
                        <h2>${book[2]} (by ${book[1]})</h2>
                        <p><strong>ID:</strong> ${book[0]}</p>
                        <div class="book-content">${book[3]}</div>
                    `;
                    container.appendChild(bookDiv);
                });

                offset += books.length;

                if (books.length === 0) {
                    hasMore = false; // Если нет больше книг, останавливаем подгрузку
                }
            } catch (error) {
                console.error("Error loading books:", error);
            } finally {
                isLoading = false;
            }

            // Инициируем проверку прокрутки снова
            window.dispatchEvent(new Event('scroll'));
        }

        // Обработчик прокрутки страницы
        window.addEventListener("scroll", () => {
            const nearBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 100;
            if (nearBottom) {
                loadBooks();
            }
        });

        // Загружаем книги сразу при загрузке страницы
        loadBooks();
    </script>
</body>
</html>
