<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Book</h1>
        <form id="add-book-form" method="POST">
            <label for="title">Book Title</label>
            <input type="text" id="title" name="title" placeholder="Enter the title of the book" required>

            <label for="content">Book Content</label>
            <textarea id="content" name="content" rows="10" placeholder="Enter the content of the book" required></textarea>

            <button type="submit">Add Book</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('add-book-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/add_book', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.redirect) {
                    window.location.href = result.redirect;
                } else {
                    document.getElementById('message').textContent = result.message || 'Error occurred while adding the book.';
                }
            } catch (error) {
                document.getElementById('message').textContent = 'Error occurred while adding the book.';
                console.error(error);
            }
        });
    </script>
</body>
</html>
