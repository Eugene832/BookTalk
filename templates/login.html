<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: montserrat;
            margin: 0;
            padding: 0;
            background-color: #463d38;
            color: #ffffff;
        }

        .top-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #be461e;
            color: white;
            padding-left: 5px;
            padding-top: 7px;
            padding-bottom: 5px;
            padding-right: 5px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-panel .logo {
            width: 40px;
            height: 40px;
        }

        .top-panel nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }

        .top-panel nav a:hover {
            text-decoration: underline;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 100px); /* Отступ от панели */
            padding: 20px;
            margin-top: 60px;
        }

        .login-header {
            font-size: 24px;
            background-color: #b34820;
            color: #ffffff;
            padding: 10px 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-form {
            background-color: #b34820;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .login-form label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .login-form input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background-color: #e3c6ae;
            font-size: 14px;
            color: #463d38;
        }

        .login-form input::placeholder {
            color: #766e66;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 15px;
            background-color: #7e2d14;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #5e2110;
        }

        .message-error {
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            text-align: center;
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <!-- Верхняя панель -->
    <div class="top-panel">
        <img src="/favicon.ico" alt="Logo" class="logo">
        <nav>
            <a href="/">Главная</a>
            <a href="/login">Войти</a>
            <a href="/register">Зарегистрироваться</a>
        </nav>
    </div>

    <!-- Основной контент страницы -->
    <div class="login-container">
        <div class="login-header">Вход</div>
        <form id="login-form" class="login-form">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" placeholder="Введите имя">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль">
            <button type="submit">Войти</button>
            <div id="flash-container"></div>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                if (result.redirect) {
                    window.location.href = result.redirect;
                } else {
                    const flashContainer = document.getElementById("flash-container");
                    flashContainer.innerHTML = `
                        <div class="flash-message message-${result.category}">${result.message}</div>
                    `;
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
